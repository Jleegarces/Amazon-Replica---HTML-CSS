<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Mock Amazon</title>
</head>

<body>

    <!-- Logo Placeholder Image Section -->
    <div class="row">
        <div class="col-4 offset-4">
            <img src="https://via.placeholder.com/103x31" alt="Placeholder Image for Logo" class="logo-img">
        </div>
    </div>

    <!-- Beginning of Form Area -->
    <div class="row">
        <div class="col-4 offset-4">
            <fieldset class="center-span">
                <h2>Sign In</h2>
                <form>
                    <label for="email">Email(phone for mobile accounts)</label>
                    <input type="email" name="email" placeholder="Enter Email" id="email">

                    <!-- Password Section  Should have "Forgto Pass" section for HW-->
                    <label for="password">Password</label>
                    <a class="pw" href="https://www.amazon.sg/gp/help/customer/display.html?nodeId=201945330">Forgot
                        Password</a>
                    <input type="password" name="password" id="password" placeholder="Enter Password">

                    <!-- Continue Button here-->
                    <input type="submit" value="Continue">
                </form>

                <a class="need-help"
                    href="https://www.amazon.com/gp/help/customer/account-issues/ref=ap_login_with_otp_claim_collection?ie=UTF8">
                    <span class="arrowhead">&#129170;</span> Need help?
                </a>


            </fieldset>
            <!--New to Amazon Area-->
            <div>
                <h6><span>New to Amazon?</span></h6>
                <input class="input" type="submit" value="Create your Amazon account">

            </div>



        </div>
        <div class="col-12 offset-12">
            <hr>
            <div class="bottom-container">
                <a class="footer-link" href="">Conditions of Use</a>
                <a class="footer-link" href="">Privacy Notice</a>
                <a class="footer-link" href="">Help</a>
                <p class="copyright"><span>&#169;</span>1996-2018, Amazon.com, inc. or it's affiliates</p>

            </div>
            <!--Footer Section-->
        </div>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>

</html>
